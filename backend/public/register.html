<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon_register.ico">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="registerStyles.css" >
</head>
<body>
    <nav>
        <a href='login.html' class="nav-heading">Vault</a>
    </nav>
    <div class="register-form-container">
    <form>
        <h2>Sign Up</h2>
        <label for="register-input-name">Name</label> 
        <input type="text" name ="name" placeholder="Enter your name" id="register-input-name"><br>
        <label for="register-input-email">Email</label> 
        <input type="text" name="email" placeholder="Enter your email" id="register-input-email"><br>
        <label for="register-input-password">Password</label> 
        <input type="password" name="password" placeholder="Enter your password" id="register-input-password"><br>
        <button type="submit" id="btn-register">Sign Up</button>

        <p>Already have an account? <span><a href='login.html'>Login</a></span></p>
        <p id="alert-Message"></p>
    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src='registerScript.js'></script>
</body>
</html>
